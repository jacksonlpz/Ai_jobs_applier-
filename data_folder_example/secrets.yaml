# API Keys for LLM providers
# Replace the placeholder values with your actual API keys.
# Only the key for the selected LLM_MODEL_TYPE in config.py needs to be active.

OPENAI_API_KEY: 'your_openai_api_key_here_if_you_use_openai'
MISTRAL_API_KEY: 'your_mistral_api_key_here'
GEMINI_API_KEY: 'your_google_gemini_api_key_here'
CLAUDE_API_KEY: 'your_claude_api_key_here_if_you_use_claude'
HUGGINGFACE_API_KEY: 'your_huggingface_api_key_here_if_you_use_huggingface'
PERPLEXITY_API_KEY: 'your_perplexity_api_key_here_if_you_use_perplexity'

# The old 'llm_api_key' can be removed or commented out.
# llm_api_key: 'sk-...'
